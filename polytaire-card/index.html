<html>
  <head>
    <title>playing-card</title>
    <script src="../../polymer/polymer.js"></script>
    <link rel="import" href="polytaire-card.html">
    <style>
      body {
        font-family: 'Neue Helvetica', Roboto, Arial, san-serif;
      }
    </style>
  </head>
  <body>
    <polytaire-card small></polytaire-card>
    <polytaire-card></polytaire-card>
    <script>
      document.body.onclick = function(event) {
        var card = (event.target.localName === 'polytaire-card') && event.target;
        if (card) {
          if (!card.faceup) {
            card.randomSuit().randomValue();
          }
          card.flip();
        }
      }
    </script>
  </body>
</html>
